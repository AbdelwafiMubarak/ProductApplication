<div class="register-container">
    <p-card class="register-card">
        <ng-template pTemplate="title">
            <h2>📝 Register</h2>
        </ng-template>

        <ng-template pTemplate="content">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit() " autocomplete="off">
                <!-- First Name Field -->
                <div class="p-field">
                    <label for="firstName">👤 Name</label>
                    <input pInputText id="firstName" type="text" formControlName="firstName"
                        placeholder="Enter your first name">
                    <small class="error-message"
                        *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
                        First name is required and must be at least 3 characters
                    </small>
                </div>
                <!-- ✅ Dummy hidden fields to trick browser -->
                <input type="text" style="display: none;" autocomplete="username">
                <input type="password" style="display: none;" autocomplete="new-password">


                <!-- Email Field -->
                <div class="p-field">
                    <label for="email">📧 Email</label>
                    <input pInputText id="email" type="email" formControlName="email" placeholder="Enter your email"
                        autocomplete="off">
                    <small class="error-message"
                        *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                        Valid email is required
                    </small>
                </div>

                <!-- Password Field
                <div class="p-field">
                    <label for="password">🔑 Password</label>
                    <p-password [inputStyle]="{'width':'100%'}" [style]="{'width':'100%'}" id="password"
                        formControlName="password" toggleMask [feedback]="false" placeholder="Enter your password" />
                    <small class="error-message"
                        *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                        Password must be at least 6 characters

                        <small *ngIf="password?.errors['passwordStrength']">
                            Password must contain:
                            <ul>
                                <li [class.valid]="password?.errors['passwordStrength'].hasUpperCase">An uppercase letter
                                </li>
                                <li [class.valid]="password?.errors['passwordStrength'].hasLowerCase">A lowercase letter
                                </li>
                                <li [class.valid]="password?.errors['passwordStrength'].hasNumber">A number</li>
                                <li [class.valid]="password?.errors['passwordStrength'].hasSpecialChar">A special
                                    character
                                </li>
                            </ul>
                        </small> </small>

                </div> -->
                <!-- ✅ Dummy hidden fields to trick browser -->
                <input type="text" style="display: none;" autocomplete="username">
                <input type="password" style="display: none;" autocomplete="new-password">

                <!-- Password Field -->
                <div class="p-field">
                    <label for="password">🔑 Password</label>
                    <p-password [inputStyle]="{'width':'100%'}" [style]="{'width':'100%'}" id="password"
                        formControlName="password" toggleMask [feedback]="false" placeholder="Enter your password"
                        autocomplete="off">
                    </p-password>

                    <small class="error-message" *ngIf="password?.invalid && password?.touched">
                        Password must be at least 6 characters.

                        <small *ngIf="password?.errors?.['passwordStrength']">
                            Password must contain:
                            <ul>
                                <ul>
                                    <li [class.valid]="password?.errors?.['passwordStrength']?.hasUpperCase">An
                                        uppercase letter</li>
                                    <li [class.valid]="password?.errors?.['passwordStrength']?.hasLowerCase">A lowercase
                                        letter</li>
                                    <li [class.valid]="password?.errors?.['passwordStrength']?.hasNumber">A number</li>
                                    <li [class.valid]="password?.errors?.['passwordStrength']?.hasSpecialChar">A special
                                        character</li>
                                </ul>

                            </ul>
                        </small>
                    </small>
                </div>



                <!-- Submit Button -->
                <div class="button-group">
                    <p-button label="Register" icon="pi pi-user-plus" type="submit"
                        [disabled]="registerForm.invalid"></p-button>
                </div>
            </form>
        </ng-template>
    </p-card>
</div>
